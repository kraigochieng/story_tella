<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STORYTELLA - Futuristic</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
    }

    #frame {
      border: 2px solid rgba(255, 255, 255, 0.2);
      width: 95vw;
      height: 95vh;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
    }

    #storytella {
      text-align: center;
      padding: 30px 0;
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: #0ff;
      text-shadow: 0 0 20px #0ff;
    }

    #organization {
      margin: 40px 0;
      display: flex;
      justify-content: space-evenly;
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 60px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
    }

    #chapters {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center
    }

    .chapternos {
      height: 150px;
      width: 200px;
      line-height: 100px;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid rgba(0, 255, 255, 0.5);
      background: linear-gradient(135deg, #1a2980, #26d0ce);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .chapternos:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
    }

    #rhs {
      display: flex;
      justify-content: space-around;
      width: 60vw;
      height: 120px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
    }

    #rhs div {
      flex: 1;
      margin: 0 10px;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #rhs div:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.8);
    }

    #response {
      font-size: 20px;
      font-weight:bold ;
      margin-top: 3px;
      color: white;
      text-align: center;
      line-height: 100px;
      padding: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: linear-gradient(135deg, #000428, #004e92);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    a {
        color: white;
        
    }
  </style>
  <script>
    let chapnumber = 0;
    function change(value) {
      localStorage.setItem('chapnumber', value);

      document.getElementById('summaryurl').href = `http://127.0.0.1:5000/menu/${value}/summary`;
      document.getElementById('themeurl').href = `http://127.0.0.1:5000/menu/${value}/themes`;
      document.getElementById('charurl').href = `http://127.0.0.1:5000/menu/${value}/characters`;
      document.getElementById('senturl').href = `http://127.0.0.1:5000/menu/${value}/sentiments`;
    }
    document.addEventListener('DOMContentLoaded', function () {
      let storedChap = localStorage.getItem('chapnumber');

      if (storedChap) {
        document.getElementById('summaryurl').href = `http://127.0.0.1:5000/menu/${storedChap}/summary`;
        document.getElementById('themeurl').href = `http://127.0.0.1:5000/menu/${storedChap}/themes`;
        document.getElementById('charurl').href = `http://127.0.0.1:5000/menu/${storedChap}/characters`;
        document.getElementById('senturl').href = `http://127.0.0.1:5000/menu/${storedChap}/sentiments`;
      }
    });

    function navigate(section) {
      let chapnumber = localStorage.getItem('chapnumber');
      if (!chapnumber) {
        alert('Please select a chapter first.');
        return;
      }
      window.location.href = `http://127.0.0.1:5000/menu/${chapnumber}/${section}`;
    }

  </script>
</head>

<body>
  <div id="frame">
    <div id="storytella">
      <h1>STORYTELLA</h1>
    </div>
    <div id="organization">
      <div id="chapters">
        <div class="chapternos">Chapters</div>
        <a href="http://127.0.0.1:5000/menu/1" onclick="change(1)">
          <div class="chapternos">1</div>
        </a>
        <a href="http://127.0.0.1:5000/menu/2" onclick="change(2);">
          <div class="chapternos">2</div>
        </a>
        <a href="http://127.0.0.1:5000/menu/3" onclick="change(3);">
          <div class="chapternos">3</div>
        </a>
        <a href="http://127.0.0.1:5000/menu/4" onclick="change(4);">
          <div class="chapternos">4</div>
        </a>
        <a href="http://127.0.0.1:5000/menu/5" onclick="change(5);">
          <div class="chapternos">5</div>
        </a>
        <a href="http://127.0.0.1:5000/menu/6" onclick="change(6);">
          <div class="chapternos">6</div>
        </a>
        <a href="http://127.0.0.1:5000/menu/7" onclick="change(7);">
          <div class="chapternos">7</div>
        </a>
        <a href="http://127.0.0.1:5000/menu/8" onclick="change(8);">
          <div class="chapternos">8</div>
        </a>
        <a href="http://127.0.0.1:5000/menu/9" onclick="change(9);">
          <div class="chapternos">9</div>
        </a>
        <a href="http://127.0.0.1:5000/menu/10" onclick="change(10);">
          <div class="chapternos">10</div>
        </a>
        <a href="http://127.0.0.1:5000/menu/11" onclick="change(11);">
          <div class="chapternos">11</div>
        </a>
        <a href="http://127.0.0.1:5000/menu/12" onclick="change(12);">
          <div class="chapternos">12</div>
        </a>
        <a href="http://127.0.0.1:5000/menu/13" onclick="change(13);">
          <div class="chapternos">13</div>
        </a>
        <a href="http://127.0.0.1:5000/menu/14" onclick="change(14);">
          <div class="chapternos">14</div>
        </a>
        <a href="http://127.0.0.1:5000/menu/15" onclick="change(15);">
          <div class="chapternos">15</div>
        </a>
      </div>
      <div>
        <div id="rhs">
          <a href="#" id="summaryurl" onclick="navigate('summary'); return false;">
            <div>Summary</div>
          </a>
          <!-- <a href="#" id="themeurl" onclick="navigate('themes'); return false;">
            <div>Themes</div>
          </a> -->
          <!-- <a href="#" id="charurl" onclick="navigate('characters'); return false;">
            <div>Characters</div>
          </a> -->
          <a href="#" id="senturl" onclick="navigate('sentiments'); return false;">
            <div>Sentiments</div>
          </a>

        </div>
        {% block response %}{% endblock %}
      </div>
    </div>
  </div>
</body>

</html>
